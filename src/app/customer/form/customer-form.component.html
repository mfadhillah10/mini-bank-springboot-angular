<body>
  <h1>Customer</h1>
  <form [formGroup]='customerFormGroup'>
      <table>
          <tr>
            <td>First Name</td>
            <td>: </td>
            <td><input type='text' formControlName='firstname'></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>: </td>
            <td><input type='text' formControlName='lastname'></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>: </td>
            <td><input type='date' formControlName = 'birthdate'></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: </td>
            <td><input type='text' formControlName = 'username'></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: </td>
            <td><input type='password' formControlName = 'password'></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td>: </td>
            <td><input type='number' formControlName = 'phonenumber'></td>
          </tr>
          <tr>
            <td>Phone Type</td>
            <td>: </td>
            <td><input type='text' formControlName = 'phonetype'></td>
          </tr>
        </table>
  </form>


  <button type='button' (click)='cancel()'>Cancel</button> ||
  <button type='button' [disabled]='!customerFormGroup.valid' (click)='submitData()'>Submit</button>
</body>
